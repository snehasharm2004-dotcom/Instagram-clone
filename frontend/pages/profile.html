<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/feed.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <img src="../assets/logo.jpeg" alt="Instagram" class="logo-img">
                <span>Instagram</span>
            </div>

            <div class="navbar-menu">
                <button class="nav-icon" id="home-btn" title="Home">
                    <i class="fas fa-home"></i>
                </button>
                <div class="nav-dropdown">
                    <button class="nav-icon" id="profile-btn" title="Profile">
                        <i class="fas fa-user"></i>
                    </button>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <a href="#" id="view-profile-btn">View Profile</a>
                        <a href="#" id="settings-btn">Settings</a>
                        <hr>
                        <a href="#" id="logout-btn">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Container -->
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar">
                <img id="profile-avatar" src="../assets/profile.png" alt="Profile" class="avatar-img">
            </div>

            <div class="profile-info">
                <div class="profile-username-section">
                    <h1 id="profile-username">username</h1>
                    <div class="profile-actions" id="profile-actions">
                        <button id="follow-btn" class="btn btn-primary" style="display: none;">Follow</button>
                        <button id="edit-profile-btn" class="btn btn-primary" style="display: none;">Edit Profile</button>
                        <button id="unfollow-btn" class="btn btn-secondary" style="display: none;">Following</button>
                    </div>
                </div>

                <div class="profile-stats">
                    <div class="stat">
                        <strong id="posts-count">0</strong>
                        <span>posts</span>
                    </div>
                    <div class="stat">
                        <strong id="followers-count" style="cursor: pointer;">0</strong>
                        <span>followers</span>
                    </div>
                    <div class="stat">
                        <strong id="following-count" style="cursor: pointer;">0</strong>
                        <span>following</span>
                    </div>
                </div>

                <div class="profile-details">
                    <h2 id="profile-fullname">Full Name</h2>
                    <p id="profile-bio">Bio</p>
                </div>
            </div>
        </div>

        <!-- Posts Grid -->
        <div class="posts-grid-container">
            <h2>Posts</h2>
            <div id="posts-grid" class="posts-grid">
                <!-- Posts will be loaded here -->
            </div>

            <div id="no-posts-message" class="no-posts" style="display: none;">
                <i class="fas fa-image"></i>
                <p>No posts yet</p>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-profile-form">
                    <div class="form-group">
                        <label for="edit-fullname">Full Name</label>
                        <input type="text" id="edit-fullname" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-bio">Bio</label>
                        <textarea id="edit-bio" maxlength="150"></textarea>
                        <span id="bio-count" class="caption-count">0/150</span>
                    </div>

                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" required>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Followers/Following Modal -->
    <div id="followers-modal" class="modal" style="display: none;">
        <div class="modal-content modal-followers">
            <div class="modal-header">
                <h2 id="followers-modal-title">Followers</h2>
                <button class="close-btn" onclick="closeFollowersModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="followers-list" class="followers-list">
                    <!-- Followers/Following list will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <!-- Success Message -->
    <div id="success-message" class="success-message" style="display: none;"></div>

    <script src="../js/mockData.js"></script>
    <script src="../js/utils/storage.js"></script>
    <script src="../js/utils/auth.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils/api.js"></script>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/pages/profile.js"></script>
</body>
</html>
